name: Agent Cycle Check

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (bash, ripgrep)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bash ripgrep

      - name: Cycle presence check
        run: bash scripts/check_cycle_presence.sh

      - name: Module headers check
        run: bash scripts/check_module_headers.sh
