name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/Chicago
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install ripgrep (rg)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ripgrep

      - name: Install cargo-llvm-cov (coverage)
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Install nextest (test runner)
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Rust format check
        run: just fmt

      - name: Rust clippy
        run: just clippy

      - name: Cycle - check-headers
        run: just check-headers

      - name: Spacing - normal
        run: just audit-spacing

      # Note: spacing audit is informational only; rustfmt is the gate.
      # The strict spacing gate has been removed in favor of letting rustfmt win.

      - name: Build
        run: just build

      - name: Generate man page
        run: |
          just man
          test -s docs/man/git-activity-report.1

      - name: Tests (nextest + coverage)
        run: just test
